apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-powered-pdf-table-extractor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-powered-pdf-table-extractor
  template:
    metadata:
      labels:
        app: ai-powered-pdf-table-extractor
    spec:
      containers:
      - name: ai-powered-pdf-table-extractor
        image: us-central1-docker.pkg.dev/deron-innovations/ai-powered-pdf-table-extractor-repo/ai-powered-pdf-table-extractor:latest
        ports:
        - containerPort: 8501
        resources:
          requests:
            cpu: "2000m"  # 2 CPUs - ensures good baseline performance
            memory: "3Gi" # 3GB - enough for multiple concurrent PDFs
          limits:
            cpu: "6000m" # 6 CPUs - optimal for page_max=6 concurrency
            memory: "10Gi" # 10GB - headroom for large PDFs with many pages
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-powered-pdf-table-extractor-secrets
              key: OPENAI_API_KEY
        # Performance tuning environment variables
        - name: PAGE_MAX_CONCURRENCY
          value: "6"  # Process up to 6 pages simultaneously (matches CPU limit)
        - name: MAX_CONCURRENCY
          value: "20"  # OpenAI API call concurrency (network-bound, can be higher)

---

apiVersion: v1
kind: Service
metadata:
  name: ai-powered-pdf-table-extractor-service
  annotations:
    cloud.google.com/backend-config: '{"default": "ai-powered-pdf-table-extractor-backendconfig"}'
spec:
  selector:
    app: ai-powered-pdf-table-extractor
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501
  type: LoadBalancer